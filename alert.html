<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="ButtonClick" content=" with=device-with, initial -scale=1.0">
        <title>Click Button</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="cantainer">
            <div class="box">
                <label>I would like to eat </label>
                <select name="food" onchange="chooseLunch(this)">
                    <option>Select Any</option>
                    <option>Tacos</option>
                    <option>Pasta</option>
                    <option>Sushi</option>
                </select>
                <button onclick="order()">Order Food</button>
            </div>
            <div class="box">
                <div class="card">
                    <p>Hello my name is: <span id="name"></span></p>
                    <h3>Example</h3>
                </div>   
                <input type="text" name="Full-name" placeholder="your name here" oninput="setName(this)">
            </div>
        </div>
        <script src="myscript.js"></script>
    </body>
</html>
